                    - norm_attorney_id
                    - version
                    - first_name
                    - middle_name
                    - last_name
                    - full_name
                    - is_real_world_entity
                    - court_records_data
                    - state_bar_data
              total_results_found:
                type: integer
              next_page:
                type: string
                description: link to next page of results if applicable.
            required:
              - results
              - total_results_found
              - next_page


      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/components/schemas/Party'
              total_results_found:
                type: integer
              next_page:
                type: string
                example: 'https://api.unicourt.com/norm/party/xayz1nasdfd&page=2'
                format: uri
            required:
              - results
              - total_results_found
              - next_page

    attorney:
      description: OK

                  title: Norm Attorney
                  type: object
                  properties:
                    norm_attorney_id:
                      type: string
                    version:
                      type: string
                    first_name:
                      type: string
                    middle_name:
                      type: string
                    last_name:
                      type: string
                    full_name:
                      type: string
                    is_real_world_entity:
                      type: string
                    court_records_data:
                      type: array
                      items:
                        $ref: '#/components/schemas/court_data'
                    state_bar_data:
                      type: array
                      items:
                        $ref: '#/components/schemas/AvailableBar'

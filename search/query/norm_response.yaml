  schemas:
    Jurisdiction:
      title: Jurisdiction
      type: object
      description: Returns properties for a courthouse or court_system.
      x-examples: {}
      properties:
        name:
          type: string
          example: U.S. Bankruptcy Courts
        id:
          type: integer
          example: 162
        legacy_id:
          type: integer
          example: 54
        source_name:
          type: string
        latitude:
          type: number
          example: 112
        longitude:
          type: number
          example: -36
        jurisdiction_type:
          type: string
          enum:
            - courthouse
            - court-system
          example: court-system
      required:
        - name
        - id
        - legacy_id
        - source_name
        - latitude
        - longitude
        - jurisdiction_type
    court_data:
      title: Court Aggregate Data
      type: object
      description: Provides Court Data per norm jurisdiction for an entity.
      properties:
        norm_jurisdiction:
          type: string
        total_cases:
          type: integer
        top_courthouses:
          type: array
          items:
            type: object
            properties:
              jurisdiction:
                $ref: '#/components/schemas/Jurisdiction'
              case_count:
                type: integer
            required:
              - jurisdiction
              - case_count
        top_court_systems:
          type: array
          items:
            type: object
            properties:
              jurisdiction:
                $ref: '#/components/schemas/Jurisdiction'
              case_count:
                type: integer
            required:
              - jurisdiction
              - case_count
        top_case_types:
          type: array
          items:
            type: object
            properties:
              case_type_category:
                $ref: '#/components/schemas/CaseTypeCategory'
              case_count:
                type: integer
            required:
              - case_count
        top_case_type_categories:
          type: array
          items:
            type: object
            properties:
              case_type_category:
                $ref: '#/components/schemas/CaseTypeCategory'
              case_count:
                type: integer
            required:
              - case_count
        more_courthouses:
          type: string
          example: /attorney/xazyasdflkd/california-state-courts/case-count-by-jurisdiction?group_by="courthouse"&page=1
        more_court_systems:
          type: string
          example: /attorney/xazyasdflkd/california-state-courts/case-count-by-jurisdiction?group_by="courthouse"&page=1
        more_case_types:
          type: string
          example: /attorney/xazyasdflkd/california-state-courts/case-count-by-case-type?group_by="case-type"&page=1
        more_case_type_categories:
          type: string
          example: /attorney/xazyasdflkd/california-state-courts/case-count-by-case-type?group_by="case-type-group"&page=1
        cases:
          type: string
          description: Link to cases API for this entity. TBD by search
          example: 'https://api.unicourt.com/search?q="xvxsLkasdf"'
          format: uri
      required:
        - norm_jurisdiction
        - total_cases
        - top_courthouses
        - top_court_systems
        - top_case_types
        - top_case_type_categories
        - more_courthouses
        - more_court_systems
        - more_case_types
        - more_case_type_categories
        - cases
    AvailableSOS:
      title: SOS
      type: object
      properties:
        contact:
          $ref: '#/components/schemas/ContactSchema'
        fein:
          type: string
        mergers:
          type: object
          required:
            - direct_children
            - parent
          properties:
            direct_children:
              type: array
              items:
                $ref: '#/components/schemas/SOSAssociatedOrg'
            parent:
              type: array
              items:
                $ref: '#/components/schemas/SOSAssociatedOrg'
        name_changes:
          type: array
          items:
            $ref: '#/components/schemas/SOSAssociatedOrg'
        sos_number:
          type: string
        associated_entities:
          type: array
          items:
            $ref: '#/components/schemas/SOSAssociatedPerson'
        registered_date:
          type: string
          format: date
        status:
          type: string
          enum:
            - Active
            - Inactive
            - Not Classified
            - Unkown
        inactivation_date:
          type: string
          format: date
        state_code:
          type: string
      required:
        - contact
        - fein
        - mergers
        - name_changes
        - sos_number
        - associated_entities
        - registered_date
        - status
        - inactivation_date
        - state_code
    AddressSchema:
      type: object
      title: Address
      description: Address object Data Schema
      required:
        - street_address_1
        - street_address_2
        - city
        - state_name
        - state_code
        - country_name
        - country_code
        - zip
        - zip4
        - is_active
        - inactive_date
        - first_fetch
        - last_fetch
        - address_id
      properties:
        street_address_1:
          type: string
          nullable: false
          description: 1st Part of the street address
          example: 4407 N DIVISION ST
          maxLength: 250
        street_address_2:
          type: string
          nullable: true
          description: 2nd Part of the street address
          example: STE 516
          maxLength: 150
        city:
          type: string
          nullable: true
          description: City
          example: SPOKANE
          maxLength: 100
        state_name:
          type: string
          nullable: true
          description: State Name
          example: NEW YORK
          maxLength: 100
        state_code:
          type: string
          enum:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - DC
            - WV
            - WI
            - WY
          nullable: true
          description: State Code if the state is a US state
          example: NY
          maxLength: 2
          minLength: 2
        country_name:
          type: string
          nullable: true
          description: Country Name
          example: CANADA
          maxLength: 100
        country_code:
          type: string
          nullable: true
          description: 'ISO 3166-1 alpha-3 (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3#Officially_assigned_code_elements) Code of the country if country name is present'
          example: USA
          maxLength: 3
          minLength: 3
        zip:
          type: string
          nullable: true
          description: Zip code of the address
          example: '99207'
          maxLength: 10
        zip4:
          type: string
          nullable: true
          description: '4 digit extension of zip, if the address is a US address'
          example: '1005'
          minLength: 4
          maxLength: 4
        is_active:
          type: boolean
          nullable: false
          description: boolean indicating if the address is active or not
          example: false
        inactive_date:
          type: string
          format: date
          nullable: true
          description: 'if the address is not active, this field contains the date on which it got inactivated. this field will be null if the address is active'
          example: '2017-07-21'
        first_fetch:
          type: string
          format: string
          nullable: false
          description: date at which this record is created in the db
          example: '2017-07-21 17:32:28'
        last_fetch:
          type: string
          format: string
          nullable: false
          description: date at which this record was updated in the db
          example: '2017-07-21 17:32:28'
        address_id:
          type: string
          nullable: false
          maxLength: 10
          description: Unique id for the record
          example: '?'
      x-examples:
        example-1:
          street_address_1: 4407 N DIVISION ST
          street_address_2: STE 516
          city: SPOKANE
          state_name: NEW YORK
          state_code: NY
          country_name: CANADA
          country_code: USA
          zip: '99207'
          zip4: '1005'
          is_active: false
          inactive_date: '2017-07-21'
          first_fetch: '2017-07-21 17:32:28'
          last_fetch: '2017-07-21 17:32:28'
          address_id: '?'
    PhoneSchema:
      type: object
      title: Phone
      description: Phone object Data Schema
      required:
        - phone_number
        - source_phone_number
        - phone_type
        - is_active
        - inactive_date
        - first_fetch
        - last_fetch
      properties:
        phone_number:
          type: string
          nullable: false
          format: phone
          description: Standardized Phone Number
          example: +1 123 42344424
          maxLength: 30
        source_phone_number:
          type: string
          nullable: false
          description: Phone Number as found in the source
          example: (123) 42344424
          maxLength: 30
        phone_type:
          type: string
          nullable: false
          description: Standardized Resolved Phone type
          example: OFFICE
          maxLength: 250
          enum:
            - DEFAULT
            - OFFICE
            - FAX
            - PHONE
        is_active:
          type: boolean
          nullable: false
          description: boolean indicating if the phone is active or not
          example: false
        inactive_date:
          type: string
          format: date
          nullable: true
          description: 'if the phone is not active, this field contains the date on which it got inactivated. this field will be null if the phone is active'
          example: '2017-07-21'
        first_fetch:
          type: string
          nullable: false
          description: date at which this record is created in the db
          example: '2017-07-21 17:32:28'
        last_fetch:
          type: string
          nullable: false
          description: date at which this record was updated in the db
          example: '2017-07-21 17:32:28'
    EmailSchema:
      type: object
      title: Email
      description: Email object Data Schema
      required:
        - email_id
        - is_active
        - inactive_date
        - first_fetch
        - last_fetch
      properties:
        email_id:
          type: string
          nullable: false
          format: email
          description: email id
          example: mike@smitch.com
          maxLength: 100
        is_active:
          type: boolean
          nullable: false
          description: boolean indicating if the email is active or not
          example: false
        inactive_date:
          type: string
          format: date
          nullable: true
          description: 'if the email is not active, this field contains the date on which it got inactivated. this field will be null if the email is active'
          example: '2017-07-21'
        first_fetch:
          type: string
          nullable: false
          description: date at which this record is created in the db
          example: '2017-07-21 17:32:28'
        last_fetch:
          type: string
          nullable: false
          description: date at which this record was updated in the db
          example: '2017-07-21 17:32:28'
    ContactSchema:
      type: object
      title: Contact
      description: Contact object Data Schema
      required:
        - addresses
        - phone_numbers
        - emails
      properties:
        addresses:
          type: array
          description: List of available addresses
          nullable: true
          items:
            $ref: '#/components/schemas/AddressSchema'
        phone_numbers:
          type: array
          description: List of available phone numbers
          items:
            $ref: '#/components/schemas/PhoneSchema'
          nullable: true
        emails:
          type: array
          description: List of available emails
          items:
            $ref: '#/components/schemas/EmailSchema'
          nullable: true
      x-examples:
        example-1:
          addresses:
            - street_address_1: 4407 N DIVISION ST
